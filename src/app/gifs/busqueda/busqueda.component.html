<div class="div">
  <h5 class="">Buscar</h5>
<input
  class="form-control"
  type="text"
  name="termino"
  id=""
  placeholder="Buscar gifs..."
  (keyup.enter)="buscar()"
  #txtBuscar
  [(ngModel)]="termino"
/>
{{termino}}
<button [disabled]='termino.length==0' #btnBuscar id="btn"  (click)="buscar()" type="button" class="btn btn-block w-100 mt-3 btn-primary">Buscar</button>
<!-- (keyup.enter)="buscar(txtBuscar.value)" -->
</div>
